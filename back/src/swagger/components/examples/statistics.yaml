              {
                "_id": "62b57cae6a75c5bd73a0d985",
                "userId": "62b57c946a75c5bd73a0d97d",
                "diary": "영화는 생각보다 신기했습니다. 생각했던 것보다 더더더 😲 이상태로 계속 보게 된...!그 예전 영화에 대한 정보가 없던 초기에는 사디스트 탕웨이와 마조히스트 박해일 의 시나리오라는 얘기가 돌아서 감독님이 작정하셨구나...! 했던 기억이 있는데 전혀 다른, 색다른 결이었습니다ㅋㅋㅋㅋㅋ아주 극대화된, 극단적인 평을 하자면 그렇게 되는걸까요...? 어쨌든 서래는 두 번의 살인(?)을 저지른 거침없는 인물이었고 해준은 수동적이고 다소 내성적인 인물이었으니까요..이번 영화는 감독님 표 로맨틱코미디가 아닌가.. 싶습니다ㅋㅋㅋㅋㅋ장르적 특성은 없지만 로맨스&코미디니까 굳이 끼워넣어 보자면...ㅎㅎ감독님의 말씀처럼 영화 중간중간 참 많은 웃음포인트가 잔재해 있더라구요! 그래서 더 김신영 배우님의 연기를 넣고자 했던 게 아니었을까 하는...저는 탕웨이 배우님을 만추, 섹,계로밖에 알지 못했던 터라 잘 몰랐는데 정말 눈빛이 매료될 수 밖에 없는 연기🥺서래가 의도하건 의도하지 않았건 그녀에게 매혹되는 해준은 정해진 수순이 아니었을까 싶었습니다. 특히 배우님의 눈이 진짜 모든 걸 말해주면서도 미스테릭한 분위기를 배로 살려내는...중국어를 할 때의 강하지만 여유로운 어투와 한국어의 또박또박함, 그 차이도 정말 너무 좋았구요. 오직 탕웨이 배우님만을 위해 시작하게 된 감독님과 각본가님의 마음. 이젠 너무 잘 알겠습니다😂역시 훌륭한 여자 배우분들을 너무도 잘 담아내주시는 감독님......👍",
                "feeling": "박해일 배우님은 말할 것도 없죠😲수동적인, 어쩌면 찌질에 가까운 착한 해준이 겉으로는 드러나지 않지만 사진을 태워버린 불길처럼 강렬하게 서래를 사랑한 게 잘 표현된...해준 캐릭터가 겉으로 보기에도 바르게만 살 것 같고 자신은 깨끗하다, 꼿꼿해서 좋다 하면서도 불륜을 하고 살인을 덮어버리는 모순적 행동을 하는 것에 있어서의 미묘한 포인트가 박해일 배우님이었기에 더 잘 드러난 게 아닌가 싶었습니다..정말 강렬한 로맨스이긴 했으나 제 개인적인 평으로는, 약간 우스꽝스러움이 느껴지는 것 같았습니다. 특히 그 데이트 장면! 로맨틱한 것 같으면서도 뭔가...그 인터넷 글들에서 일컬어지던 불륜 특유의 묘한..그래서 웃음이 자꾸만 나기도 했구요ㅋㅋㅋ이 부분에 대해서 감독님의 의견이 정말.. 궁금합니다.. 오히려 통상적인 로맨스 장면이 아닌 다른 장면들이 서로에 대한 사랑이 더 드러나는 것 같았습니다. 가장 핵심인 그 녹음 속 대사처럼요🥺결말도 너무 마음에 들었습니다. 그 흔한 불륜이 사랑의 도피로 이어지는 스토리가 아니라 영원히 미결로 남게되면서 더 깊은 인상을 주는 사랑. 결말로 인해 로맨스 영화임이 완성되었다고 느껴졌습니다.사전 정보를 전혀 단 하나도 보지 않고 주연배우분들과 김신영 배우님, 그리고 감독님만 알고 갔던 터라, 쏟아져 나오는 배우분들 라인업에 깜짝 놀랐습니다!! 이정현 배우는 물론이거니와 박용우 배우, 고경표 배우, 박정민 배우, 정하담 배우, 유태오 배우... 정말.. 박찬욱 감독님 영화답게 화려한 라인업이😮인공눈물이나 모래산, 번역기, 어투 등등 디테일함이 곳곳에 숨어 있기에 더더욱 GV로 마주할 수 있었던 게 좋았습니다! 궁금한 부분이 너무 많았어서 혹시 또 다른 GV가 열리면 가고 싶네요ㅜㅜ개봉일 언택트톡을 선택하길 참 잘했단 생각이 들었던 시사회 ㅎㅎ벌써부터 이동진 평론가님의 해석이 너무너무 기대됩니다🥺",
                "sentiment":
                  {
                    "fear": 1,
                    "surprised": 1,
                    "anger": 0,
                    "sadness": 0,
                    "happiness": 6,
                    "aversion": 0,
                  },
                "diaryDate": "2022-05-02",
                "createdAt": "2022-06-24T08:58:22.410Z",
                "updatedAt": "2022-06-24T08:58:22.410Z",
                "__v": 0,
              },
              {
                "_id": "62b57d146a75c5bd73a0d98d",
                "userId": "62b57c946a75c5bd73a0d97d",
                "diary": "괜히 톰형 톰아저씨 하는 것이 아니었네요.탑건1을 시큰둥하게 봤던 터라 2편도 전투기 날아가는 게 그냥 날아가는거지 또 어떤 스토리가 있겠냐면서 콧방귀 뀐...그러고보니 그 어떤 예고편도 보질 않았었고 팀 탑건 내한행사때문에 (특히 타잔때문에) 오히려 관심이 생겼습니다.관람하고 보니  [포드vs페라리] 봤을 때가 생각납니다. 쉬이 식지 않는 열정으로 뜨거운 레이싱영화였고 모든 관람 포맷을 섭렵함에 있어 더할 나위없이 대만족을 했었던, 허나 지금은 탑건2론 그러기 힘들어 안타깝기만 합니다.(대구돌비 힘내자. 기대해봐도?!)여전히 훈훈함을 보여주는 톰 크루즈가 36년만에 탑건2로 복귀하면서 자칭타칭 최고의 파일럿들 정신머리를 고쳐주고 멋진 비행액션으로 미션파서블과 함께 열렬한 찬사를 받으며 다시 로맨스를 뿜뿜하며 끝내는 영화입니다.속된 말이지만 그야말로 톰 뽕에 취할 수 밖에 없었네요.  자신의 능력을 막무가내로 증명하고, 전투기가 배웅해주는 오토바이 장면은 이제 시작일 뿐, 전설의 파일럿으로서 훈련과 함께 멋진 조종 실력을 뽐내줍니다.무엇보다 저의 최애 장면은파일럿들의 팀워크를 위한 훈련이자 놀이로 웃통까고 미식축구입니다.함께 나온 OST 'I ain't worried'가 나오는데캬... 말잇못 🤣👍한편의 청춘드라마처럼 팀원들과 동화된 매버릭은 그간의 세월을 무색하게 하는 것 같은데요.불협화음에서 벗어나는 조금의 원동력이 됐기를 바랐던 것 같습니다.마지막으로 작전 수행 지역에서 벗어나려다가 매버릭 희생ㅜㅜ다행히 무사했던 매버릭은 갈등이 심했던 루스터와의 다시 탈출 작전에 옛 전투기 F-14를 타고 적기 또한 무찌르고 (땡스 행맨) 복귀!동료들의 환호를 받으며 루스터와 행맨의 화해🤝매버릭을 향한 존경어린 눈빛과 허깅🫂레이디 가가의 'Hold my hand' ☺️영화 멋졌습니다 👍",
                "feeling": "어제 경기도에 멀리 있는 여동생이 아무 영화보고 싶다고해서 [탑건 매버릭]추천 후 아맥으로 예매해줬는데 재밌다고 톡 날아오더라고요. 예매해주고도 부러웠습니다. 나도 못 본 아맥...군번줄은 집에도 있는 거 5000원 아꼈다 생각하려고요.아무튼 오티때문에 주말 일정 잡아놨고 담주에 앵콜 티켓도 있지만,,, 대구돌비야. 힘내보자!    (작성해놓고 자버렸는데 진짜 열려서 후딱 예매... 만세)",
                "sentiment":
                  {
