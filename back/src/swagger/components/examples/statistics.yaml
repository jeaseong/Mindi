                "diary": "괜히 톰형 톰아저씨 하는 것이 아니었네요.탑건1을 시큰둥하게 봤던 터라 2편도 전투기 날아가는 게 그냥 날아가는거지 또 어떤 스토리가 있겠냐면서 콧방귀 뀐...그러고보니 그 어떤 예고편도 보질 않았었고 팀 탑건 내한행사때문에 (특히 타잔때문에) 오히려 관심이 생겼습니다.관람하고 보니  [포드vs페라리] 봤을 때가 생각납니다. 쉬이 식지 않는 열정으로 뜨거운 레이싱영화였고 모든 관람 포맷을 섭렵함에 있어 더할 나위없이 대만족을 했었던, 허나 지금은 탑건2론 그러기 힘들어 안타깝기만 합니다.(대구돌비 힘내자. 기대해봐도?!)여전히 훈훈함을 보여주는 톰 크루즈가 36년만에 탑건2로 복귀하면서 자칭타칭 최고의 파일럿들 정신머리를 고쳐주고 멋진 비행액션으로 미션파서블과 함께 열렬한 찬사를 받으며 다시 로맨스를 뿜뿜하며 끝내는 영화입니다.속된 말이지만 그야말로 톰 뽕에 취할 수 밖에 없었네요.  자신의 능력을 막무가내로 증명하고, 전투기가 배웅해주는 오토바이 장면은 이제 시작일 뿐, 전설의 파일럿으로서 훈련과 함께 멋진 조종 실력을 뽐내줍니다.무엇보다 저의 최애 장면은파일럿들의 팀워크를 위한 훈련이자 놀이로 웃통까고 미식축구입니다.함께 나온 OST 'I ain't worried'가 나오는데캬... 말잇못 🤣👍한편의 청춘드라마처럼 팀원들과 동화된 매버릭은 그간의 세월을 무색하게 하는 것 같은데요.불협화음에서 벗어나는 조금의 원동력이 됐기를 바랐던 것 같습니다.마지막으로 작전 수행 지역에서 벗어나려다가 매버릭 희생ㅜㅜ다행히 무사했던 매버릭은 갈등이 심했던 루스터와의 다시 탈출 작전에 옛 전투기 F-14를 타고 적기 또한 무찌르고 (땡스 행맨) 복귀!동료들의 환호를 받으며 루스터와 행맨의 화해🤝매버릭을 향한 존경어린 눈빛과 허깅🫂레이디 가가의 'Hold my hand' ☺️영화 멋졌습니다 👍",
                "feeling": "어제 경기도에 멀리 있는 여동생이 아무 영화보고 싶다고해서 [탑건 매버릭]추천 후 아맥으로 예매해줬는데 재밌다고 톡 날아오더라고요. 예매해주고도 부러웠습니다. 나도 못 본 아맥...군번줄은 집에도 있는 거 5000원 아꼈다 생각하려고요.아무튼 오티때문에 주말 일정 잡아놨고 담주에 앵콜 티켓도 있지만,,, 대구돌비야. 힘내보자!    (작성해놓고 자버렸는데 진짜 열려서 후딱 예매... 만세)",
